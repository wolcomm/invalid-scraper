language: python
python:
- '3.4'
- '3.5'
- '3.6'
- '3.7'
matrix:
  fast_finish: true
before_install:
- sudo apt-get -qq update
install:
- pip install -U pip
- pip install -U setuptools
- pip install tox-travis codecov
script:
- tox
after_success:
- codecov
before_deploy:
- sudo apt-get -qq install pandoc
- pip install pypandoc
deploy:
  provider: pypi
  user: benmaddison
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    python: '3.6'
